<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }
      .topnav {
        overflow: auto;
        background-color: #333;
      }
      .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
      }
      @media screen and (max-width: 600px) {
        .topnav a {
          float: none;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h2>Responsive navigation menu</h2>
    <p>
      Resize the browser window to see the effect: When the screen is less than
      600px, the navigation menu will be displayed vertically instead of
      horizontally.
    </p>
    <div class="topnav">
      <a href="#">Link1</a>
      <a href="#">Link2</a>
      <a href="#">Link3</a>
      <a href="#">Link4</a>
    </div>
  </body>
</html>
